suite: ExtraObjects

templates:
  - extraobjects.yaml

tests:
  - it: does not yield objects if extraObjects is []
    set:
      extraObjects: []
    asserts:
      - hasDocuments:
          count: 0

  - it: yields one ConfigMap
    set:
      extraObjects:
        - apiVersion: v1
          kind: ConfigMap
          metadata:
            name: test-config
            namespace: test-namespace
          data:
            key1: value1
            key2: '{{ print "value2" }}'
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-config
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: data.key1
          value: value1
      - equal:
          path: data.key2
          value: value2

  - it: yields one ConfigMap (string)
    set:
      extraObjects:
        - |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: test-config
            namespace: test-namespace
          data:
            key1: value1
            key2: '{{ print "value2" }}'
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-config
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: data.key1
          value: value1
      - equal:
          path: data.key2
          value: value2

  - it: yields multiple resources
    set:
      extraObjects:
        - apiVersion: v1
          kind: ConfigMap
          metadata:
            name: test-config
            namespace: test-namespace
          data:
            key1: value1
        - apiVersion: v1
          kind: ConfigMap
          metadata:
            name: test-config2
            namespace: test-namespace
          data:
            key1: value1
    asserts:
      - hasDocuments:
          count: 2

  - it: yields multiple resources (string)
    set:
      extraObjects:
        - apiVersion: v1
          kind: ConfigMap
          metadata:
            name: test-config
            namespace: test-namespace
          data:
            key1: value1
        - |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: test-config2
            namespace: test-namespace
          data:
            key1: value1
    asserts:
      - hasDocuments:
          count: 2
